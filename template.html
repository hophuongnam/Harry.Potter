<script>
  var isAndroid = /(android)/i.test(navigator.userAgent);
  var isLinux = /linux/i.test(navigator.userAgent);

  const cacheAvailable = 'caches' in self;
  var cacheName = 'bunkei';
  async function getData(filename, same) {
      // same: true/false. false will delete file
      var myCache;
      var dataReturn;

      if (cacheAvailable) {
          await caches.open(cacheName).then((cache) => {
              myCache = cache
          });

          if (!same) {
              await myCache.delete(filename);
          }
          
          await myCache.match(filename)
          .then(
              (resp) => {
                  if (resp) {
                      return resp.json()
                  } else {
                      return myCache.add(filename)
                      .then(
                          () => {
                              return myCache.match(filename)
                              .then(
                                  (resp) => {
                                      return resp.json()
                                  }
                              )
                          }
                      )
                  }
              }
          )
          .then(
              (data) => {
                  dataReturn = data
              }
          );
          return dataReturn;
      } else {
          await $.getJSON(filename, function(data) {
              dataReturn = data
          });
          return dataReturn;
      }
  }

  $().ready(function() {
    var touch = 'ontouchstart' in document.documentElement
            || navigator.maxTouchPoints > 0
            || navigator.msMaxTouchPoints > 0;

    function hideRT(rt) {
      setTimeout(function(rt) {
        rt.css('visibility', 'hidden');
      }, 10000, rt);
    }

    if (touch) {
      $('ruby').click(function () {
        rt = $(this).find('rt');
        if (rt.css('visibility') == 'hidden') {
          rt.css('visibility', 'visible');
          hideRT(rt);
        }
      });
    } else {
      var sheet = document.createElement('style')
      sheet.innerHTML = "ruby:hover rt {visibility: visible;}";
      document.body.appendChild(sheet);
    }

    var scrollPos = "SCROLLPOSWILLBEHERE";
    if (localStorage && localStorage.getItem(scrollPos)) {
      $('body, html').scrollLeft(localStorage.getItem(scrollPos));
    }

    $(window).scroll(function (){
      localStorage.setItem(scrollPos, $(window).scrollLeft());
    });

    if (isAndroid || isLinux) {
      getData('/mincho.json', true).then(
        function(value) {
          var sheetMincho = document.createElement('style');
            sheetMincho.innerHTML = "@font-face{font-family:YuMin;src:url(data:font/ttf;base64," + value.mincho + ")}";
            document.body.appendChild(sheetMincho);
        }
      );
    }
